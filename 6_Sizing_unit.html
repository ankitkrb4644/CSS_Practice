<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Wishing Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: url('watermark-flower.png') repeat;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #ed5454;
            font-size: 42px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        p {
            color: #e16ffb;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 30px;
        }

        .heart {
            color: #b61402;
            font-size: 48px;
        }

        .rose-img {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
        }
    </style>

    <!-- Add a decorative font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>I LOVE YOU PUJA</h1>
        <p><span class="heart">&#10084;</span> I'm here and I will always be here for you honey  <span class="heart">&#10084;</span></p>
    </div>

</body>
</html>
