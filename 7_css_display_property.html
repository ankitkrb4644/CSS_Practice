<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        .box{
            border: 2px solid blue;
            margin: 0;
            padding: 0;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a tech
    </div>
    <div class="box">Student</div>
    <br>
    <span>I am a good</span>
    <span>front-end developer</span>
</body>
</html>
