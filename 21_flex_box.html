<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-flex</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 110px;
            align-items:center;
            /* justify-content:center; */
            /* flex-direction:row-reverse; */
            flex-wrap: wrap;
            /* align-content: flex-start; */
            flex-flow: row wrap;
            gap: 30px 10px;
        }
        .item1{
                flex-grow: 2;
            }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .order-3{
            order: 3;
        }
            .item{
                height:42px;
                width:42px;
                border:2px solid black;
                margin:4px;
                background-color: blueviolet;
                flex-grow: 1;
            }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item item1">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item order-1">4</div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>
