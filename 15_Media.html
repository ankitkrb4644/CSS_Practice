<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css media query</title>
    <style>
        body{
            background-color: red;
        }
        @media only screen and (min-width: 455px){
            body{
                background-color: blue;
            }
        }


    </style>
</head>
<body>
    <div> Hey I am a red body guy!</div>
</body>
</html>
