<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*element selector*/
    div{ background-color: antiquewhite; }
        /*class Selector*/
    .red{
        color: rgb(12, 13, 13);
        background-color: rgb(245, 214, 214);
    }
</style>
</head>
<body>
    <div>
    <h1>CSS Selectors</h1>
    </div>
    <p class ="red">CSS selectors are used to "find" (or select) the HTML elements you want to style.</p>
</body>
</html>
